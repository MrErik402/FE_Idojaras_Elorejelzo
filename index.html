<head>

    <link rel="icon" type="image/x-icon" href="./assest/img/tab-icon.png">
    <!--Stíluslapok-->

</head>
<body>
      <div class="container">
        <header> 
            <h4 class="text-center mt-3 mb-3" id="title"></h4>
            <span id="themeSwitch">
                <i class="bi bi-sun-fill" id="lightModeBTN"></i>
                <i class="bi bi-moon-fill hide" id="darkModeBTN"></i>
            </span>
        </header>
        <hr>
        <nav class="navbar navbar-expand-lg mt-3">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Menü</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" >
                <ul class="navbar-nav" id="mainMenu">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" onclick="render('login')">Bejelentkezés</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" onclick="render('register')">Regisztráció</a>
                  </li>
                </ul>
                <ul class="navbar-nav hide" id="userMenu">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" onclick="render('main')">Időjárás előrejelző</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" onclick="render('statistics')">Statisztika</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" onclick="render('calendar')">Naptár</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" onclick="render('profile')">Profilom</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" onclick="userLogout()">Kijelentkezés</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <div id="alertBox" class="alert hide alert-dismissible fade show" role="alert">
            <h5 id="alertTitle" class="fw-bold"></h5>
            <span id="alertMessage"></span>
            <button type="button" class="btn-close" aria-label="Close" onclick="hideAlert()"></button>
        </div>
        <hr>
        <main>
            <!--Ide jön a dinamikusan feltöltött tartalom-->
        </main>
        <hr>
        <footer class="text-end me-5 font-monospace">
            <p class="fs-2" id="company"></p>
            <p class="fs-3 fst-italic" id="author"></p>
            <p class="fs-4">2025</p>
        </footer>
