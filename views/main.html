<h3 class="text-center">Adatfelvitel</h3>

<div class="col12 col-lg-6 offset-lg-3">
    <div class="form-floating mb-3">
        <input type="date" class="form-control" id="dateField" placeholder="2025-05-07">
        <label for="dateField">Dátum</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="minField" placeholder="-5">
        <label for="minField">Minimális hőmérséklet</label>
    </div>
    <div class="form-floating">
        <input type="number" class="form-control" id="maxField" placeholder="10">
        <label for="maxField">Maximális hőmérséklet</label>
    </div>
    <label for="weatherType" class="form-label">Időjárás típusa</label>
    <select class="form-select" id="weatherType" aria-label="Default select example">
        <option value="rainy">Esős</option>
        <option value="cloudy">Felhős</option>
        <option value="sunny">Napos</option>
        <option value="snow">Havas</option>
        <option value="meteor">Meteor eső</option>
        <option value="lighting">Vihar</option>
    </select>
    <button type="button" class="btn btn-primary mt-3" id="weatherBTN" onclick="weatherAdd()">Adatfelvitel</button>
    <button type="button" class="btn btn-info mt-3 hide" id="weatherEditBTN" onclick="weatherSave()">Módosítás</button>
</div>
<hr>
<h3 class="text-center">Adatok táblázatban</h3>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th class="text-end">#</th>
            <th class="text-end">Dátum</th>
            <th class="text-end">Minimum</th>
            <th class="text-end">Maximum</th>
            <th class="text-center">Típus</th>
            <th>Műveletek</th>
        </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
</table>
